<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ben's Portfolio</title>
        <link href='css/styles.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
        <nav id='mainNav'>
            <ul>
                <li class ='logoLi'><a href='#'><img src='img/profile.jpg' alt='Image of Ben'></a></li>
                <span id='toggle'></span>
                <span id='toggleItems'>
                    <li class='homeLi'><img src='img/homeIcon.png' alt='Home menu icon'></li>
                    <li class='navLi aboutLi'><img src='img/aboutIcon.png' alt='Skills menu icon'></li>
                    <li class='navLi skillsLi'><img src='img/skills.png' alt='Skills menu icon'></li>
                    <li class='navLi portLi'><a href='#'><img src='img/portIcon.jpg.png' alt='Portfolio menu icon'></a></li>
                </span>
            </ul>
            <div id='colorChanger'>
                <!--JavaScript theme change-->
                <!--If JavaScript not available, code will not display and default theme will load-->
            </div>
        </nav>
        
        <div id='mainWrapper'>
            <heading id='pageHeading'>
                <h1>Ben.<br>making tomorrow brighter.</h1>
            </heading>

            <div id='pageContent'>
                <h3>Hi,</h3>
                <p>Welcome to my portfolio website. Have a look around and reach out to me with any questions. Thank you for stopping by!</p>
            </div>
        </div>
        
        <div id='profileImage'>
            <img id='profile' src='img/profile.jpg' alt='Image of Ben'>
            <ul>
                <li id='husbandLi'>
                    <span><img id='husbandImg' src='img/husband.png' alt='Husband image'></span>
                    Husband
                </li>
                <li>
                    <span><img id='friendImg' src='img/friends.png' alt='Friend image'></span>
                    Friend
                </li>
                <li>
                    <span><img id='devImg' src='img/developer.png' alt='Developer image'></span>
                    Developer
                </li>
            </ul>
        </div>
        
        
        <footer id='mainFooter'>
            <p>Ben Youngblood 2018</p>
        </footer>

        <script src='js/theme.js'></script>
        <script src='js/pages.js'></script>
        <script src='js/menu.js'></script>
	</body>
</html>
